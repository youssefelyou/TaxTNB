<h2 mat-dialog-title>Nouveau demande</h2>
<mat-dialog-content class="mat-typography  md:min-w-[700px] w-full">
    <div class="w-full">
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">

            <mat-form-field
                class="flex-auto w-full">
                <mat-label>Nom de terrain</mat-label>
                <input
                    [(ngModel)]="terrain.nom"
                    name="nom"
                    matInput
                    [placeholder]="'nom'">
            </mat-form-field>

            <mat-form-field
                class="flex-auto w-full">
                <mat-label>Surface</mat-label>
                <input
                    [(ngModel)]="terrain.surface"
                    name="surface"
                    type="number"
                    matInput>
            </mat-form-field>


            <mat-form-field
                class="flex-auto w-full">
                <mat-label>Category</mat-label>

                <mat-select [(ngModel)]="terrain.categorie">
                    <ng-container *ngFor="let item of categories">
                        <mat-option [value]="item">{{item?.label}}</mat-option>
                    </ng-container>
                </mat-select>

            </mat-form-field>


            <mat-form-field
                class="flex-auto w-full">
                <mat-label>Description</mat-label>
                <textarea
                    [(ngModel)]="terrain.description"
                    name="description"
                    matInput
                    [placeholder]="'desc'">
                </textarea>
            </mat-form-field>


        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()">AJouter</button>
</mat-dialog-actions>
