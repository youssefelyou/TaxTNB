<h2 mat-dialog-title>Nouveau Categorie</h2>
<mat-dialog-content class="mat-typography  md:min-w-[700px] w-full">
    <div class="w-full">
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">

            <mat-form-field
                class="flex-auto w-full">
                <mat-label>Label</mat-label>
                <input
                    [(ngModel)]="categorie.label"
                    name="nom"
                    matInput
                    [placeholder]="'nom'">
            </mat-form-field>

            <mat-form-field
                class="flex-auto w-full">
                <mat-label>Description</mat-label>
                <input
                    [(ngModel)]="categorie.description"
                    name="surface"

                    matInput>
            </mat-form-field>


        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()">AJouter</button>
</mat-dialog-actions>
