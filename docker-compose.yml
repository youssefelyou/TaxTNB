version: '3'
services:
  mysql:
    image: mysql:latest
    container_name: mysql-tax
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tax
    ports:
      - "3306:3306"

  backend-auth:
    container_name: tax-auth
    build:
      context: ./tax-msAuth
    ports:
      - "8090:8090"
    depends_on:
      mysql:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tax?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

  backend-tax:
    container_name: tax-back
    build:
      context: ./tax
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tax?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

  frontend:
    container_name: tax-front
    build:
      context: ./tax-front
    ports:
      - "80:80"
    depends_on:
      backend-auth:
        condition: service_completed_successfully
      backend-tax:
        condition: service_completed_successfully

  phpmyadmin:
    container_name: php_admin_container_tax
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"